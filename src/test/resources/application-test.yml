spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chatbotdb
    username: postgres
    password: ${DB_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  sql:
    init:
      mode: always
      separator: ";;"

  data:
    redis:
      url: redis://localhost:6379
      timeout: 1s
      lettuce:
        shutdown-timeout: 50ms

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: "https://api.openai.com"
  model: gpt-4o-mini
  connect-timeout-ms: 1000
  response-timeout-ms: 30000

app:
  chat:
    context-size: 10

logging:
  level:
    com.example.chatbot: DEBUG
