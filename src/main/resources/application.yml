server:
  port: ${PORT:8080}

spring:
  main:
    web-application-type: servlet

  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  sql:
    init:
      mode: never

  data:
    redis:
      url: ${SPRING_DATA_REDIS_URL:}
      timeout: ${SPRING_DATA_REDIS_TIMEOUT:3s}
      lettuce:
        shutdown-timeout: ${SPRING_DATA_REDIS_LETTUCE_SHUTDOWN_TIMEOUT:100ms}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: "https://api.openai.com"
  model: gpt-4o-mini
  connect-timeout-ms: 5000
  response-timeout-ms: 60000

app:
  chat:
    context-size: ${APP_CHAT_CONTEXT_SIZE:10}
  rate-limit:
    enabled: ${APP_RATE_LIMIT_ENABLED:true}
    limit: ${APP_RATE_LIMIT_LIMIT:3}
    window-seconds: ${APP_RATE_LIMIT_WINDOW_SECONDS:60}
    key-prefix: ${APP_RATE_LIMIT_KEY_PREFIX:rate_limit}

logging:
  level:
    root: INFO
    com.example.chatbot: DEBUG
