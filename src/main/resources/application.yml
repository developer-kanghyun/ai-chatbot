spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chatbotdb
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  sql:
    init:
      mode: always # PostgreSQL 스키마 스크립트 실행 강제
      schema-locations: classpath:schema.sql
      separator: ;; # PL/pgSQL 블록 처리를 위해 구분자 변경
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha

openai:
  api-key: ${OPENAI_API_KEY}
  base-url: "https://api.openai.com"
  model: gpt-4o-mini
  timeout-ms: 30000 # 30초 (기본값)
