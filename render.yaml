services:
  - type: web
    name: ai-chatbot
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      # DB URL을 JDBC 형식으로 직접 조립 (connectionString 대신 개별 항목 사용)
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${CHATBOT_DB_HOST}/${CHATBOT_DB_NAME}
      - key: CHATBOT_DB_HOST
        fromDatabase:
          name: chatbot-db
          property: host
      - key: CHATBOT_DB_NAME
        fromDatabase:
          name: chatbot-db
          property: databaseName
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: chatbot-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: chatbot-db
          property: password
      # Redis 연결 정보
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: chatbot-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: chatbot-redis
          property: port
      # 기타 설정
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: chatbot-redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbotdb
    user: chatbot_user
