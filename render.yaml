services:
  - type: web
    name: ai-chatbot
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      # 가장 확실한 방법: Render 비밀 변수를 JDBC 형식으로 직접 매핑
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      # connectionString은 'postgres://'로 시작하므로, 애플리케이션에서 이를 처리하도록 유도하거나 
      # 명시적으로 개별 필드를 다시 한번 정확히 매핑 (오차 제거)
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: chatbot-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: chatbot-db
          property: password
      # Redis 정보
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: chatbot-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: chatbot-redis
          property: port
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: chatbot-redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbotdb
    user: chatbot_user
