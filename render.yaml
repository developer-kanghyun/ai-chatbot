services:
  - type: web
    name: ai-chatbot
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      # DB URL (Render의 postgres:// 형식을 jdbc:postgresql:// 형식으로 변환하기 위해 개별 조립)
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: DB_HOST
        fromDatabase:
          name: chatbot-db
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        fromDatabase:
          name: chatbot-db
          property: databaseName
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: chatbot-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: chatbot-db
          property: password
      # Redis 정보
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: chatbot-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: chatbot-redis
          property: port
      - key: OPENAI_API_KEY
        sync: false

  - type: redis
    name: chatbot-redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbotdb
    user: chatbot_user
