services:
  - type: web
    name: ai-chatbot
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: PORT
        value: "8080"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      # 데이터베이스 연결 정보 (Blueprint 자동 연결)
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: chatbot-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: chatbot-db
          property: password
      # Redis 연결 정보 (Blueprint 자동 연결)
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: chatbot-redis
          property: host
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: chatbot-redis
          property: port
      # 기타 설정
      - key: OPENAI_API_KEY
        sync: false

  # Redis 서비스 추가
  - type: redis
    name: chatbot-redis
    region: singapore
    plan: free
    ipAllowList: [] # 인프라 내부 통신용

databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbotdb
    user: chatbot_user
